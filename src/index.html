<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Photo Blog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./images/camera.svg" alt="Logo image" />
          <ul>
            <li>Home</li>
            <li class="active">Gallery</li>
          </ul>
        </nav>

        <form action="">
          <div class="input-wrapper">
            <label for="search">Search by image and collection</label>
            <input
              id="search"
              type="text"
              placeholder="Search by image and collection"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/19.jpg"
          alt="Image of a woman"
        />
      </header>

      <main>
        <div class="container">
          <div class="search-mobile">
            <div>
              <h1>Gallery</h1>
            </div>
            <form action="">
              <div class="input-wrapper-responsive">
                <label for="search">Search</label>
                <input id="search" type="text" placeholder="Search" />
              </div>
            </form>
          </div>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="" />

              <figcaption class="details">
                <h2>Electric workspace</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.6s">
              <img src="https://source.unsplash.com/random?b=1" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img src="https://source.unsplash.com/random?c=1" alt="" />

              <figcaption class="details">
                <h2>Organization and grids</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?d=1" alt="" />

              <figcaption class="details">
                <h2>Hive</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="" />

              <figcaption class="details">
                <h2>Writer setup</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="" />

              <figcaption class="details">
                <h2>Ergonomics and colors</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?g=1" alt="" />

              <figcaption class="details">
                <h2>Light show</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="https://source.unsplash.com/random?h=1" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="https://source.unsplash.com/random?i=1" alt="" />

              <figcaption class="details">
                <h2>Multi-Screen</h2>

                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>Â© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
